<!DOCTYPE html>
<html>
  <head>
    <title>In class example - Three.js</title>
    <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
      //create a scene object
      var scene = new THREE.Scene( );
      //create a camera object
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer( );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			this.cam.roll(-Math.PI * 0.025);

      // create the shape
      var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      // create a material, colour or image texture
      var material = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      camera.position.z = 3;
	  
	  function KeyBoardInteractor(camera, canvas){
            this.cam = camera;
            this.canvas = canvas;
            this.setUp();
}
            KeyBoardInteractor.prototype.setUp=function(){
            var self=this;
            this.canvas.onkeydown = function(event) {
            self.handleKeys(event);
	  


      // game logic
			var update = function ( )
			{
        cube.rotation.x += 0.02;
        cube.rotation.y += 0.01;
        cube.rotation.z += 0.01;
			};

			// draw scene
			var render = function ( )
			{
				renderer.render( scene, camera );
			};

			// run game loop (update, render, repeat)
			var GameLoop = function ( )
			{
				requestAnimationFrame( GameLoop );

				update( );
				render( );
			};

			GameLoop( );
			
			
  }
}


		</script>

  </body>
</html>
